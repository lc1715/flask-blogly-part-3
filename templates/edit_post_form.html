{% extends 'base.html' %}

{% block link %}
<link rel="stylesheet" href="/static/app.css">
{% endblock %}

{% block content %}

<form action="/posts/{{post.id}}/edit" method="POST">
    <h1>Edit Post</h1>

    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{post.title}}">
    <label for="content">Content</label>
    <input type="text" name="content" id="content" value="{{post.content}}">

    {% for tag in tags %}
    <label for="tag_name">{{tag.name}}</label>
    <input type="checkbox" name="tag_name" id="tag_name" value="{{tag.name}}" {% if tag in post.tags %}checked{% endif
        %}>
    {% endfor%}

    <button>Edit</button>

    <button formaction="/posts/{{post.id}}" formmethod="GET">Cancel</button>
</form>

{% endblock %}
