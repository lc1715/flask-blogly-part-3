{% extends 'base.html' %}

{% block link %}

{% endblock %}

{% block content %}

<h1>{{tag.name}}</h1>


{% for post in posts %}
<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
{% endfor %}

<form>

    <button formaction="/tag/{{tag.id}}/delete" formmethod="POST">Delete</button>
</form>
{% endblock %}
